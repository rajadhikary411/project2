<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>কালের কণ্ঠ নিউজ কার্ড</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Noto Sans Bengali', sans-serif;
      background: #cde9ff;
    }

    .news-card {
      background: #ffffff;
      width: 100vw;
      height: 100vh;
      border-radius: 0; /* border-radius বাদ দিলে পুরো স্ক্রিনে ফিট হবে */
      padding: 12px;
      box-shadow: none;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #c9e6ff;
    }

    .news-card .top-bar {
      position: absolute;
      top: 30px;
      right: 15px;
      font-size: 14px;
      color: #000;
      font-weight: bold;
    }

    .news-card .image {
      border-radius: 20% 0% 20% 0%;
      overflow: hidden;
      border: 5px solid wheat;
      height: 220px;
      margin-bottom: 100px;
    }

    .news-card img {
      width: 100%;
      height: auto;

    }

    .news-card .caption {
      font-size: 24px;
      margin: 15px 0 5px;
      line-height: 1.5;
      font-weight: 600;
    }

    .news-card .source {
      font-size: 15px;
      color: #444;
      margin-bottom: 10px;
    }

    .news-card .footer-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 8px 12px;
      font-size: 14px;
      font-weight: bold;
      gap: 5px;
    }

    .news-card .footer-bar a {
      color: white;
      text-decoration: none;
    }
    .img-div{
        margin-top: 100px;
    }
    .top-bar img{
      width: 100px;
    }
    .source{
        margin-top: 50px;
        margin-left: 200px;
    }
    .date{
        color: black;
        font-weight: bold;
        font-size: 10px;
        
    }
    .bistarito{
        background-color: red;
        padding: 5px 10px 5px 10px;
        border-radius: 10px 10px 10px 10px;
          margin-top: -15px; /* উপরে উঠিয়ে আনা */
          margin-left: 10px;

        }
    .nex{
        background-color: blue
    }
  </style>
</head>
<body>

  <div class="news-card">
    <div class="top-bar">
     <img src="logo.webp" alt="">
    </div>
    <div class="img-div">
      <div class="image">
        <img src="https://images.pexels.com/photos/7088484/pexels-photo-7088484.jpeg" alt="MRI Accident News">
      </div>
      <div class="caption">
        ধাতব চেইন পরা ব্যক্তিকে টেনে নিল<br> এমআরআই মেশিন, গেল প্রাণ
      </div>
      <div class="source">
        সূত্রঃ এবিসি নিউজ
      </div>
    </div>
    <div class="footer-bar">
    <div><span class="date">২০ জুলাই ২০২৫</span>
   </div>
   <div class="bistarito">
     <span>বিশ্বস্ত কমেন্ট</span>
   </div>

   <div class="new">
      <a href="https://www.kalerkantho.com" target="_blank"><span class="date"><i class="fa-solid fa-globe"></i> www.kalerkantho.com</span></a>
      
  </div>
     
    
    </div>
  </div>

</body>
</html>
